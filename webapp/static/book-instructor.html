<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANT – Book Personal Yoga Instructor</title>
  <style>
    :root { --brand:#2E7D32; --accent:#E53935; --ink:#0f172a; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; color: var(--ink); background:#f8fafc; }
    a { color: inherit; text-decoration: none; }
    .nav { display:flex; align-items:center; justify-content:space-between; padding:12px 20px; background:var(--brand); color:#fff; position:sticky; top:0; z-index:10; }
    .nav .brand { display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.5px; }
    .nav .links { display:flex; gap:18px; align-items:center; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 16px; border-radius:8px; font-weight:600; }
    .btn.primary { background: var(--accent); color:#fff; }
    .btn.light { background:#fff; color:var(--brand); }
    .section { padding: 48px 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand"><a href="/"><span style="font-size:22px">✋</span> <span>ANT</span></a></div>
    <nav class="links">
      <a href="/">Home</a>
      <a href="/lessons">Lessons</a>
      <a href="/dashboard">Dashboard</a>
      <a class="btn light" id="authBtn" href="/login">Login</a>
      <a class="btn primary" href="/session">Start Session</a>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      <h1 style="margin:0 0 12px; color:var(--brand);">Book a Personal Yoga Instructor</h1>
      <p style="color:#64748b; max-width:720px;">Schedule a one-on-one session with a certified yoga instructor. This is a placeholder – requests are not processed yet.</p>

      <form id="instructorBookingForm" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; background:#fff; border:1px solid #e2e8f0; border-radius:12px; padding:16px; margin-top:16px;">
        <div style="display:flex; flex-direction:column; gap:6px;">
          <label for="bi_name" style="font-weight:600; color:var(--ink)">Full Name</label>
          <input id="bi_name" name="name" type="text" required style="padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
        </div>
        <div style="display:flex; flex-direction:column; gap:6px;">
          <label for="bi_email" style="font-weight:600; color:var(--ink)">Email</label>
          <input id="bi_email" name="email" type="email" required style="padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
        </div>
        <div style="display:flex; flex-direction:column; gap:6px;">
          <label for="bi_date" style="font-weight:600; color:var(--ink)">Preferred Date</label>
          <input id="bi_date" name="date" type="date" required style="padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
        </div>
        <div style="display:flex; flex-direction:column; gap:6px;">
          <label for="bi_time" style="font-weight:600; color:var(--ink)">Preferred Time</label>
          <input id="bi_time" name="time" type="time" required style="padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
        </div>
        <div style="display:flex; flex-direction:column; gap:6px; grid-column: span 2;">
          <label for="bi_type" style="font-weight:600; color:var(--ink)">Session Type</label>
          <select id="bi_type" name="type" style="padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
            <option>Online (Video Call)</option>
            <option>In-Person (Your Location)</option>
            <option>In-Person (Studio)</option>
          </select>
        </div>
        <div style="display:flex; flex-direction:column; gap:6px; grid-column: 1 / -1;">
          <label for="bi_notes" style="font-weight:600; color:var(--ink)">Notes</label>
          <textarea id="bi_notes" name="notes" rows="3" placeholder="Any specific focus areas or concerns..." style="padding:10px; border:1px solid #e2e8f0; border-radius:8px; font-family:inherit;"></textarea>
        </div>
        <div style="grid-column: 1 / -1; display:flex; justify-content:flex-end;">
          <button type="submit" class="btn primary" style="border:none; cursor:pointer;">Request Booking</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    const authBtn = document.getElementById('authBtn');
    function wireAuthBtn(){
      const sid = localStorage.getItem('session_id');
      if (!authBtn) return;
      if (sid) {
        authBtn.textContent = 'Logout';
        authBtn.href = '#';
        authBtn.onclick = async function(e){
          e.preventDefault();
          try { await fetch('/auth/logout', { method:'POST', headers:{'Content-Type':'application/json' }, body: JSON.stringify({ session_id: sid }) }); } catch(_){ }
          localStorage.clear();
          location.href = '/';
        };
      } else {
        authBtn.textContent = 'Login';
        authBtn.href = '/login';
        authBtn.onclick = null;
      }
    }
    wireAuthBtn();

    const bookingForm = document.getElementById('instructorBookingForm');
    if (bookingForm) {
      bookingForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(bookingForm);
        const name = formData.get('name') || 'Guest';
        alert(`Thanks, ${name}!\n\nYour booking request has been recorded. You'll receive a confirmation email soon.\n\nNote: This is a placeholder – no emails are sent yet.`);
        bookingForm.reset();
      });
    }
  </script>
</body>
</html>
